<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <img src="images (3).jpeg" onclick="openModal(0)">
        <img src="images (2).jpeg" onclick="openModal(1)">
        <img src="Ramos.10_LP421498_MG78094578.jpg" onclick="openModal(2)">
        <img src="sergio-ramos-wallpaper-thumb.jpg" onclick="openModal(3)">
    </div>
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <img id="modal-img">
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');

        function openModal(index) {
            currentIndex = index;
            modal.style.display = 'flex';
            modalImg.src = images[currentIndex].src;
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function changeImage(step) {
            currentIndex = (currentIndex + step + images.length) % images.length;
            modalImg.src = images[currentIndex].src;
        }
    </script>
</body>
</html>
